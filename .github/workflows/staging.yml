name: staging

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  staging:
    name: deploy
    #needs: [frontend, backend]
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://dev.codeforpoznan.pl
      #if: github.repository == 'turskislab/site'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3

      - run: ls -la

      - name: deploy
        run: bash deploy.sh
