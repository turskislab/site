name: production

on:
  release:
    types:
      - created
    paths:
      - 'frontend/**'
      - 'backend/**'
  workflow_dispatch:

jobs:
  production:
    name: deploy
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://codeforpoznan.pl
    if: github.repository == 'turskislab/site'

    steps:
      - uses: actions/download-artifact@v3

      - name: deploy
        run: bash deploy.sh
