name: frontend


on:
  workflow_call:


jobs:
  frontend:
    name: lint and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-frontend

      - run: yarn run lint
      - run: yarn run test

      - uses: ./.github/actions/pack-frontend
        if: github.event_name == 'push'
