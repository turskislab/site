name: frontend


on:
  workflow_call:
  pull_request:
    branches: [master]
    paths: ['frontend/**']


jobs:
  frontend:
    name: lint and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v2
      - uses: turskislab/.github/.github/actions/setup-frontend@v2

      - run: yarn run lint
      - run: yarn run test

      - uses: turskislab/.github/.github/actions/pack-frontend@v2
        if: github.event_name != 'pull_request'
